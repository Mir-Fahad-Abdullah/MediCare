<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/book.css" />
    <title>Web Design Mastery | MediCareMate</title>
</head>

<body>
    <header>
        <nav class="section__container nav__container">
            <div class="nav__logo">MediCare
                <span>Mate</span></div>
            <ul class="nav__links">
                <li class="link"><a href="#">PROFILE</a></li>
                <li class="link"><a href="#">ON GOING SERIAL</a></li>
                <li class="link"><a href="#">GIVE REVIEW</a> </li>
                <li class="link"> <a href="#">PAYMENT</a> </li>
                <li class="link"><a href="#">SIGN OUT</a></li>
            </ul>

        </nav>
        <div class="section__container header__container">
            <div class="header__content">

                <p>
                    Thanks for joining with us. Find your doctor as your wish. We are always trying to get you a hasseles free service. Enjoy your appoinment.
                </p>

            </div>
            <div class="header__form">
                <form>
                    <h4>Book Now</h4>




                    <input type="text" id="Text" placeholder="Patient Name" required>
                    <input type="text" id="PatientId" placeholder="Patient ID" required> <input type="text" id="doctorId" placeholder="Doctor ID" required>
                    <input type="date" id="BookingDate" placeholder="Booking Date" required>







                    <button class="btn form__btn ">Submit Appointment</button>
                </form>
            </div>
        </div>
    </header>




    <div class="footer__bar ">
        <div class="footer__bar__content ">
            <p>MediCare Mate Service. Enjoy!!</p>




</body>

</html>
