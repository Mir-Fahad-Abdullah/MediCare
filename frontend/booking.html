<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/booking.css">
    <title>MediCareMate</title>
</head>
<body>
    <div class="background">
        <div class="booking-form">
            <h2> Book Now</h2>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="Hospital-Name">Hospital Name:</label>
                <input type="text" name="Hospital-Name" id="Hospital-Name" required>
           
                <label for="Investigation">Investigation Name:</label>
                <input type="text" name="Investigation" id="Investigation" required>

           
                <label for="Date&Time">Date & Time:</label>
                <input type="date" name="Date&Time" id="Date&Time" required>
               
               

                <button><a href="onlinePayment.html">Payment</a></button>
            </form>
        </div>
    </div>
</body>
</html>
