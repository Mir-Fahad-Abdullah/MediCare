<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ongoingSerial.css">
    <title>MediCareMate</title>
</head>
<body>
    <div class="navbar-box">
        <div class="home-details">
            <div class="logo">
                <h2 class="logo">MediCareMate</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">Hospitals</a></li>
                    <li><a href="#">logout</a></li>
                </ul>
            </div>
        </div>
        <div class="login-images">
            <img src='css/images/default.jpg' alt="Default Image" id="loginImage">
        </div>
    </div>
  <div class="container">
    <h2>Current Serial Number</h2>
    <div class="serial-display">
      <span id="current-serial">01</span>
    </div>
    <h2>Next Serial Number</h2>
    <div class="serial-display">
      <span id="next-serial">02</span>
    </div>
  </div>
</body>
</html>
