<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Doctors List</title>
	<style>
	body {
		background-image: url("css/Images/profile.jpg");
		background-attachment: fixed;
		background-repeat: no-repeat;
		background-size: cover;
	}
	table {
		width: 1150px;
		margin: auto;
		text-align: center;
		table-layout: fixed;
	}
	table, tr, th, td {
		padding: 20px;
		color: rgb(0, 0, 0);
		border: 1px solid #90dff5;
		border-collapse: collapse;
		font-size: 18px;
		font-family: Arial;
		background: linear-gradient(top, #83f6fa 0%, #05adc7 100%);
		background: -webkit-linear-gradient(top, #83f6fa 0%, #05adc7 100%);
	}
	h1 {
		color: rgb(0, 0, 0);
		text-transform: uppercase;
		font-weight: 900;
		text-align: center;
	}
	button:hover {
		background-color: #00ff9d;
	}
	.doctor-card {
		background: #ffffff;
		border: 1px solid #90dff5;
		border-radius: 10px;
		margin: 20px;
		padding: 20px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	.doctor-card h2 {
		margin: 0;
		padding-bottom: 10px;
		color: #05adc7;
	}
	</style>
</head>
<body>
    <h1>Specialist Doctors List</h1>
    <div id="doctorsList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const doctors = [
                {
                    userId: { name: "Dr. John Doe" },
                    availability: "Monday - Friday, 9 AM - 5 PM",
                    chamberAddress: "123 Health St, MedCity",
                    mobileNumber: "555-1234",
                    degree: "MD, Cardiology"
                },
                {
                    userId: { name: "Dr. Jane Smith" },
                    availability: "Tuesday - Saturday, 10 AM - 4 PM",
                    chamberAddress: "456 Wellness Ave, HealthTown",
                    mobileNumber: "555-5678",
                    degree: "MBBS, Dermatology"
                },
                {
                    userId: { name: "Dr. Sam Brown" },
                    availability: "Monday - Thursday, 8 AM - 3 PM",
                    chamberAddress: "789 Care Blvd, Medicity",
                    mobileNumber: "555-9101",
                    degree: "MS, Orthopedics"
                }
            ];

            const doctorsList = document.getElementById('doctorsList');
            doctors.forEach(doctor => {
                doctorsList.innerHTML += `
                    <div class="doctor-card">
                        <h2>${doctor.userId.name}</h2>
                        <p>Availability: ${doctor.availability}</p>
                        <p>Chamber Address: ${doctor.chamberAddress}</p>
                        <p>Mobile Number: ${doctor.mobileNumber}</p>
                        <p>Degree: ${doctor.degree}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
